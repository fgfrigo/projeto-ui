<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
        .card { max-width: 360px; margin: 40px auto; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
        label { display: block; margin-top: 12px; font-size: 14px; }
        input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 100%; margin-top: 16px; padding: 10px; border: 0; border-radius: 8px; cursor: pointer; }
        .error { color: #b00020; margin-top: 12px; min-height: 18px; font-size: 14px; }
        .hint { color: #666; font-size: 12px; margin-top: 8px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>

    <form id="f">
        <label>Usuário</label>
        <input id="u" name="username" autocomplete="username" value="admin" />

        <label>Senha</label>
        <input id="p" name="password" type="password" autocomplete="current-password" />

        <button type="submit">Entrar</button>
        <div class="error" id="err"></div>
        <div class="hint">Dica: usuário é <b>admin</b>. A senha vem do <code>.env</code>.</div>
    </form>
</div>

<script>
    const form = document.getElementById("f");
    const err = document.getElementById("err");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        err.textContent = "";

        const username = document.getElementById("u").value.trim();
        const password = document.getElementById("p").value;

        try {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const data = await res.json().catch(() => ({}));
                err.textContent = data.message || "Falha no login";
                return;
            }

            // logou: volta pra app
            window.location.href = "/";
        } catch (e2) {
            err.textContent = "Erro de rede ao tentar logar.";
        }
    });
</script>
</body>
</html>
